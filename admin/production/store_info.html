<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	  <title>MyCorner</title>
    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- jQuery custom content scroller -->
    <link href="../vendors/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.min.css" rel="stylesheet" />
    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">
    <link href="css/onboarding/store_image.css" rel="stylesheet">
    <link href="css/onboarding/onboarding_login_panel.css" rel="stylesheet">
    <link href="css/onboarding/category_creation.css" rel="stylesheet">
    <link href="css/onboarding/store_image.css" rel="stylesheet">
    <!-- Include Quill stylesheet -->
    <link href="https://cdn.quilljs.com/1.0.0/quill.snow.css" rel="stylesheet">

</head>

<body class="nav-md">
    <div class="container body">
        <div class="main_container" id="main_content_container">
            <!-- page content -->
            <div class="right_col" role="main">
              <div class="container">
                <div class="row">
                  <br><br>
                  <div class="col-md-1 col-lg-1"></div>
                  <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
                    <div class="x_panel">
                      <div class="x_title">
                        <h2>Hello Store Name! <small>Here is what your up to date info.</small></h2>
                        <div class="clearfix"></div>
                      </div>
                      <div class="x_content">
                        <br />
                        <div id="storeInfo">
                          <br>
                          <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                              <div class="col-md-12 col-sm-6 col-xs-12 input-group">
                                <br>
                                <input class="form-control center" placeholder="Business Name" v-model="data_models.store.name">
                                <span class="bg-white input-group-addon">
                                  <span v-show="!store_name_format_check" class="red">*</span>
                                  <span v-show="store_name_format_check" class="small glyphicon glyphicon-ok green"></span>
                                </span>
                              </div>
                              <div v-if="!data_models.store.image">
                                <div class="dropzone-area"
                                     drag-over="handleDragOver"
                                     @dragenter="data_models.store.hovering=true"
                                     @dragleave="data_models.store.hovering=false"
                                     :class="{'hovered': data_models.store.hovering}">
                                    <div class="dropzone-text">
                                        <span class="dropzone-title">
                                            Drop an image of your store here or click to select
                                        </span>
                                    </div>
                                    <input type="file" @change="onFileChange">
                                </div>
                              </div>
                              <div class="dropzone-preview">
                                <img :src="data_models.store.image" /><br><br>
                                <button @click="removeImage" v-if="data_models.store.image">Remove</button>
                              </div>

                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <div id="editor-container" style="height: 185px;"></div>
                            </div>

                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <template id="bs-modal">
                                      <!-- Modal -->
                                    <div class="modal fade" id="myModal"
                                         tabindex="-1"
                                         role="dialog"
                                         aria-labelledby="myModalLabel"
                                         aria-hidden="true">
                                     <div class="modal-dialog">
                                       <div class="modal-content">
                                         <div class="modal-header">
                                           <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                                           <h2>We're Open At These Times</h2>
                                         </div>
                                         <div class="modal-body">
                                           <div v-for="day_hours in data_models.store.working_hours">
                                               <div class="form-group dateTime">
                                                   <label class="day control-label text-center col-lg-2 col-md-2 col-sm-2 col-xs-12">
                                                       {{day_hours.day.substring(0, 3)}}
                                                   </label>
                                                   <div class="input-group col-lg-9 col-md-9 col-sm-10 col-xs-12">
                                                       <input class="input-sm time form-control" type=time v-model="day_hours.from">
                                                       <span class="input-group-addon">-</span>
                                                       <input class="input-sm form-control" type=time v-model="day_hours.to">
                                                       <span class="input-group-btn">
                                                           <button class="btn btn-sm" type="button">Closed</button>
                                                       </span>
                                                   </div>
                                               </div>
                                           </div>
                                         </div>
                                         <div class="modal-footer">
                                           <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                         </div>
                                       </div><!-- /.modal-content -->
                                     </div><!-- /.modal-dialog -->
                                    </div><!-- /.modal -->
                                </template>
                                <br>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 drop-shadow">
                                  <h2 class="text-center">Enter Your Working Hours</h2><br>
                                  <div class="dateTime" v-for="day_hours in data_models.store.working_hours">
                                    <div class="day">{{day_hours.day}}</div>
                                    <div class="time">{{day_hours.from}} - {{day_hours.to}}</div>
                                    <br>
                                  </div>
                                  <button type="button" class="viewOpen" data-toggle="modal" data-target="#myModal">
                                    Edit Hours&nbsp;&nbsp;<i class="fa fa-clock-o"></i>
                                  </button>
                                  <br>
                                </div>

                                <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 drop-shadow">
                                  <h2 class="text-center">Additional Information</h2><br>
                                  <label class="control-label col-md-3 col-sm-3 col-xs-12">Sales Tax</label>
                                  <div class="col-md-9 col-sm-9 col-xs-12 input-group">
                                    <div class="input-group">
                                      <span class="input-group-addon"><i class="fa fa-percent dark green" aria-hidden="true"></i></span>
                                      <input class="form-control center" type="number" min="0" max="100" step="0.001" v-model="data_models.store.tax_rate">
                                      <span class="bg-white input-group-addon">
                                        <span v-show="!(data_models.store.tax_rate > 0)" class="red">*</span>
                                        <span v-show="data_models.store.tax_rate > 0" class="small glyphicon glyphicon-ok green"></span>
                                      </span>
                                    </div>
                                  </div>

                                  <label class="control-label col-md-3 col-sm-3 col-xs-12">Phone Number</label>
                                  <div class="col-md-9 col-sm-9 col-xs-12 input-group">
                                    <div class="input-group">
                                      <span class="input-group-addon"><i class="fa fa-phone dark green" aria-hidden="true"></i></span>
                                      <input class="form-control center"v-model="formatted_phone_number">
                                      <span class="bg-white input-group-addon">
                                        <span v-show="!check_phone_number" class="red">*</span>
                                        <span v-show="check_phone_number" class="small glyphicon glyphicon-ok green"></span>
                                      </span>
                                    </div>
                                  </div>

                                  <br>
                                  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                      <label>Pickup?</label>
                                      <input type="checkbox" id="pickup" class="cbx hidden" v-on:click="pickup_offered"/>
                                      <label for="pickup" class="lbl"></label>
                                  </div>
                                  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                      <label>Delivery?</label>
                                      <input type="checkbox" id="delivery" class="cbx hidden" v-on:click="delivery_offered"/>
                                      <label for="delivery" class="lbl"></label>
                                  </div>
                                </div>


                            </div>
                          </div>
                          <br>

                          <div class="row drop-shadow" v-if="data_models.store.pickup.service_offered">

                            <h2 class="text-center">Pickup</h2><br>

                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <label class="control-label">Pickup May Contain Between:
                                <span v-show="!(data_models.store.pickup.item_minimum > 0 &&
                                                data_models.store.pickup.item_minimum <= data_models.store.pickup.item_limit)"
                                      class="red">*</span>
                                <span v-show="data_models.store.pickup.item_minimum > 0 &&
                                              data_models.store.pickup.item_minimum <= data_models.store.pickup.item_limit"
                                      class="small glyphicon glyphicon-ok green"></span>
                              </label>
                                <div class="input-group">
                                  <span class="input-group-addon"><i class="fa fa-shopping-cart dark green" aria-hidden="true"></i></span>
                                  <input class="form-control center" type="number" min="0" v-model="data_models.store.pickup.item_minimum">
                                  <span class="input-group-addon">-</span>
                                  <input class="form-control center" type="number" min="0" v-model="data_models.store.pickup.item_limit">
                                  <span class="input-group-addon bg-white">items</span>
                                </div>
                            </div>

                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <label class="control-label">Pickup Will be Ready in:
                                <span v-show="!(data_models.store.pickup.minimum_time_to_pickup > 0 &&
                                                data_models.store.pickup.minimum_time_to_pickup <= data_models.store.pickup.maximum_time_to_pickup)"
                                      class="red">*</span>
                                <span v-show="data_models.store.pickup.minimum_time_to_pickup > 0 &&
                                              data_models.store.pickup.minimum_time_to_pickup <= data_models.store.pickup.maximum_time_to_pickup"
                                      class="small glyphicon glyphicon-ok green"></span>
                              </label>
                                <div class="input-group">
                                  <span class="input-group-addon"><i class="fa fa-clock-o dark green" aria-hidden="true"></i></span>
                                  <input class="form-control center" type="number" min="0" v-model="data_models.store.pickup.minimum_time_to_pickup">
                                  <span class="input-group-addon">-</span>
                                  <input class="form-control center" type="number" min="0" v-model="data_models.store.pickup.maximum_time_to_pickup">
                                  <span class="input-group-addon bg-white">mins</span>
                                </div>
                            </div>

                          </div>

                          <br><br>
                          <div class="row drop-shadow" v-if="data_models.store.delivery.service_offered">

                              <h2 class="text-center">Delivery</h2><br>

                              <div class="col-md-6 col-sm-6 col-xs-12">
                                <label class="control-label">Delivery may contain Between:
                                  <span v-show="!check_phone_number" class="red">*</span>
                                  <span v-show="check_phone_number" class="small glyphicon glyphicon-ok green"></span>
                                </label>
                                  <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-shopping-cart dark green" aria-hidden="true"></i></span>
                                    <input class="form-control center" type="number" min="0" v-model="data_models.store.pickup.item_minimum">
                                    <span class="input-group-addon">-</span>
                                    <input class="form-control center" type="number" min="0" v-model="data_models.store.pickup.item_limit">
                                    <span class="input-group-addon bg-white">items</span>
                                  </div>
                              </div>

                              <div class="col-md-6 col-sm-6 col-xs-12">
                                <label class="control-label">Delivery will be ready in:
                                  <span v-show="!check_phone_number" class="red">*</span>
                                  <span v-show="check_phone_number" class="small glyphicon glyphicon-ok green"></span>
                                </label>
                                  <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-shopping-clock-o dark green" aria-hidden="true"></i></span>
                                    <input class="form-control center" type="number" min="0" v-model="data_models.store.pickup.item_minimum">
                                    <span class="input-group-addon">-</span>
                                    <input class="form-control center" type="number" min="0" v-model="data_models.store.pickup.item_limit">
                                    <span class="input-group-addon bg-white">mins</span>
                                  </div>
                              </div>

                              <div class="col-md-6 col-sm-6 col-xs-6">
                                <label class="control-label">Delivery Fee
                                  <span v-show="!check_phone_number" class="red">*</span>
                                  <span v-show="check_phone_number" class="small glyphicon glyphicon-ok green"></span>
                                </label>
                                  <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-dollar dark green" aria-hidden="true"></i></span>
                                    <input class="form-control center" type="number" min="0" v-model="data_models.store.pickup.item_minimum">
                                    <span class="input-group-addon bg-white">.00</span>
                                  </div>
                              </div>

                              <div class="col-md-6 col-sm-6 col-xs-6">
                                <label class="control-label">Delivery Minimum
                                  <span v-show="!check_phone_number" class="red">*</span>
                                  <span v-show="check_phone_number" class="small glyphicon glyphicon-ok green"></span>
                                </label>
                                  <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-dollar dark green" aria-hidden="true"></i></span>
                                    <input class="form-control center" type="number" min="0" v-model="data_models.store.pickup.item_minimum">
                                    <span class="input-group-addon bg-white">.00</span>
                                  </div>
                              </div>
                              <div class="col-md-6 col-sm-6 col-xs-6">
                                <label class="control-label">Delivery must be within
                                  <span v-show="!check_phone_number" class="red">*</span>
                                  <span v-show="check_phone_number" class="small glyphicon glyphicon-ok green"></span>
                                </label>
                                <div class="input-group">
                                  <span class="input-group-addon"><i class="fa fa-arrows-h dark green" aria-hidden="true"></i></span>
                                  <input class="form-control center" type="number" min="0" step="0.01" v-model="data_models.store.pickup.item_minimum">
                                  <span class="input-group-addon bg-white">miles</span>
                                </div>
                              </div>
                              <!-- Include the Quill library -->
                              <script src="https://cdn.quilljs.com/1.0.0/quill.js"></script>

                              <!-- Initialize Quill editor -->
                              <script>
                                  var quill = new Quill('#editor-container', {
                                      modules: {
                                          toolbar: [
                                              [{ header: [1, 2, false] }],
                                              ['bold', 'italic', 'underline'],
                                              ['image', 'code-block']
                                          ]
                                      },
                                      placeholder: 'Compose an epic...',
                                      theme: 'snow'  // or 'bubble'
                                  });
                              </script>


                          </div>

                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-1 col-lg-1"></div>
                </div>
              </div>


            </div>
            <!-- /page content -->

        </div>
    </div>
	<!--Fixed Side Navbar-->
	<script src="js/navbars/generic_admin_fixed_sidenav.js"></script>
  <!-- jQuery -->
  <script src="../vendors/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- FastClick -->
  <script src="../vendors/fastclick/lib/fastclick.js"></script>
  <!-- NProgress -->
  <script src="../vendors/nprogress/nprogress.js"></script>
  <!-- jQuery custom content scroller -->
  <script src="../vendors/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>

  <!-- Vue Js -->
  <script src="https://unpkg.com/vue"></script>
  <!--store info-->
  <script src="js/signup/field_validation/store_onboarding.js"></script>
  <script src="js/signup/data_models/store_onboarding.js"></script> <!--need to split out but ok for now-->
  <script src="js/store/store_info.js"></script> <!--same here with split but ok for now-->


  <!-- Custom Theme Scripts -->
  <script src="../build/js/custom.min.js"></script>
</body>

</html>
