<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	  <title>MyCorner</title>
    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/onboarding/onboarding_login_panel.css" rel="stylesheet">
    <link href="css/onboarding/store_image.css" rel="stylesheet">
    <link href="css/onboarding/geo_map.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
</head>

<body class="nav-md">
    <div class="container">
      <div class="row">
        <br><br><br><br>
        <div class="col-xs-1 col-sm-1 col-md-2 col-lg-2"></div>
        <div class="col-xs-10 col-sm-10 col-md-8 col-lg-8">
          <div class="x_panel">
            <div class="x_title">
              <h2>Welcome! <small>List Your Business in 4 Simple Steps!</small></h2>
              <div class="clearfix"></div>
            </div>
            <div class="x_content">
              <br />
              <div id="storeCreateApp">
                  <step-navigation
                      :steps="steps"
                      :currentstep="currentstep">
                  </step-navigation>

                  <div v-if="currentstep == 1">
                      <br><h1 class="text-center">Sign Up</h1><br>
                      <div class="row">
                          <div class="col-xs-2 col-sm-2 col-md-1 col-lg-1"></div>
                          <div class="col-xs-8 col-sm-8 col-md-9 col-lg-9">
                              <form class="form-horizontal form-label-left">

                              <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">User Name</label>
                                <div class="col-md-9 col-sm-9 col-xs-12 input-group">
                                  <span class="input-group-addon"><i class="fa fa-user dark green" aria-hidden="true"></i></span>
                                  <input type="text" class="form-control" placeholder="Enter Your Username" v-model="data_models.user.username">
                                  <span class="bg-white input-group-addon">
                                    <span v-show="!username_format_check" class="red">*</span>
                                    <span v-show="username_format_check" class="glyphicon glyphicon-ok green"></span>
                                  </span>
                                </div>
                              </div>
                              <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Email</label>
                                <div class="col-md-9 col-sm-9 col-xs-12 input-group">
                                  <span class="input-group-addon"><i class="fa fa-envelope dark green" aria-hidden="true"></i></span>
                                  <input type="text"
                                         class="form-control"
                                         placeholder="Enter Your Email Address"
                                         v-model="data_models.user.email">
                                  <span class="bg-white input-group-addon">
                                    <span v-show="!email_format_check" class="red">*</span>
                                    <span v-show="email_format_check" class="glyphicon glyphicon-ok green"></span>
                                  </span>
                                </div>
                              </div>
                              <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                    Password
                                    <span class="glyphicon glyphicon-info-sign"
                                          data-html="true"
                                          data-toggle="tooltip"
                                          data-container='body'
                                          :title="data_models.user.password_rules"
                                          data-original-title="password info"></span>
                                </label>
                                <div class="col-md-9 col-sm-9 col-xs-12 input-group">
                                  <span class="input-group-addon"><i class="fa fa-lock fa-lg dark green" aria-hidden="true"></i></span>
                                  <input type="password" class="form-control" placeholder="Enter Your Password" v-model="data_models.user.password">
                                  <span class="bg-white input-group-addon">
                                    <span v-show="!password_format_check" class="red">*</span>
                                    <span v-show="password_format_check" class="small glyphicon glyphicon-ok green"></span>
                                  </span>
                                </div>
                              </div>
                              <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">What Categories Apply to You?</label>
                                <div class="col-md-9 col-sm-9 col-xs-12 input-group">
                                  <span class="input-group-addon"><i class="fa fa-list dark green" aria-hidden="true"></i></span>
                                  <select class="select2_multiple form-control" multiple="multiple" v-model="data_models.user.store_categories">
                                    <option v-for="category in data_models.user.all_store_categories">{{category}}</option>
                                  </select>
                                  <span class="bg-white input-group-addon">
                                    <span v-show="!categories_format_check" class="red">*</span>
                                    <span v-show="categories_format_check" class="glyphicon glyphicon-ok green"></span>
                                  </span>
                                </div>
                              </div>

                            </form>
                          </div>
                          <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
                      </div>
                  </div>

                  <div v-if="currentstep == 2">
                      <br>
                      <h1 class="text-center">Enter Store Info</h1><br><br>
                      <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                          <div class="col-md-12 col-sm-6 col-xs-12 input-group">
                            <input class="form-control center" placeholder="Business Name" v-model="data_models.store.name">
                            <span class="bg-white input-group-addon">
                              <span v-show="!store_name_format_check" class="red">*</span>
                              <span v-show="store_name_format_check" class="small glyphicon glyphicon-ok green"></span>
                            </span>
                          </div>
                          <div v-if="!data_models.store.image">
                            <div class="dropzone-area"
                                 drag-over="handleDragOver"
                                 @dragenter="data_models.store.hovering=true"
                                 @dragleave="data_models.store.hovering=false"
                                 :class="{'hovered': data_models.store.hovering}">
                                <div class="dropzone-text">
                                    <span class="dropzone-title">
                                        Drop an image of your store here or click to select
                                    </span>
                                </div>
                                <input type="file" @change="onFileChange">
                            </div>
                          </div>
                          <div class="dropzone-preview">
                            <img :src="data_models.store.image" /><br><br>
                            <button @click="removeImage" v-if="data_models.store.image">Remove</button>
                          </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                            <h2 class="text-center">Enter Your Working Hours</h2>
                            <div v-for="day_hours in data_models.store.working_hours">
                                <div class="row">
                                    <div class="text-right col-xs-3 col-sm-3 col-md-3 col-lg-3">{{day_hours.day}}</div>
                                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"><input type=time v-model="day_hours.from"></div>
                                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"><input type=time v-model="day_hours.from"></div>
                                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"><button type="button" name="button">Closed</button></div>
                                </div>
                            </div>
                        </div>
                      </div>
                      <!--div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-3">Phone mask</label>
                        <div class="col-md-9 col-sm-9 col-xs-9">
                          <input type="text" class="form-control" data-inputmask="'mask' : '(999) 999-9999'" v-model="data_models.store.phone_number">
                          <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
                        </div>
                        <span class="bg-white input-group-addon">
                          <span v-show="!username_format_check" class="red">*</span>
                          <span v-show="username_format_check" class="glyphicon glyphicon-ok green"></span>
                        </span>
                      </div-->


                  </div>

                  <div v-if="currentstep == 3">
                      <h1 class="text-center">Add Categories</h1>
                      <p>Content here 3</p>
                  </div>

                  <div v-if="currentstep == 4">
                      <h1 class="text-center">Make Money!</h1>
                      <p>Content here 4</p>
                  </div>

                  <div v-show="currentstep==1" class="col-xs-10 col-sm-10 col-md-10 col-lg-10
                             col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2">
                        <span class="bg-white input-group-addon">
                            <span v-show="!store_address_format_check" class="red">*</span>
                            <span v-show="store_address_format_check" class="small glyphicon glyphicon-ok green"></span>
                        </span>
                    <div id="store_locator_map"></div>
                    <br>
                  </div>
                  <step-controls
                      v-for="step in steps"
                      :step="step"
                      :stepcount="steps.length"
                      :currentstep="currentstep"
                      @step-change="stepChanged">
                  </step-controls>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-2 col-lg-2"></div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="../vendors/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Custom Theme Scripts -->
    <script src="../build/js/custom.min.js"></script>
    <!-- Vue Js -->
    <script src="https://unpkg.com/vue"></script>
    <!-- SortableJS -->
    <script src="https://cdn.jsdelivr.net/sortable/1.4.2/Sortable.min.js"></script>

    <script src="https://cdn.rawgit.com/David-Desmaisons/Vue.Draggable/master/dist/vuedraggable.js"></script>

    <!--store signup-->
    <script src="js/signup/field_validation/store_onboarding.js"></script>
    <script src="js/signup/data_models/store_onboarding.js"></script> <!--need to split out but ok for now-->
    <script src="js/signup/signup_form.js"></script> <!--same here with split but ok for now-->

    <!--maps-->
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="js/maps/geo_search.js"></script>

</body>

</html>
