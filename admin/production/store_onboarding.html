<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	  <title>MyCorner</title>
    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/onboarding/onboarding_login_panel.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">

    <style>
      .btn-back-forth {
          backgroun`d-color: hsl(124, 95%, 26%) !important;
          background-repeat: repeat-x;
          filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#1af929", endColorstr="#03810b");
          background-image: -khtml-gradient(linear, left top, left bottom, from(#1af929), to(#03810b));
          background-image: -moz-linear-gradient(top, #1af929, #03810b);
          background-image: -ms-linear-gradient(top, #1af929, #03810b);
          background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #1af929), color-stop(100%, #03810b));
          background-image: -webkit-linear-gradient(top, #1af929, #03810b);
          background-image: -o-linear-gradient(top, #1af929, #03810b);
          background-image: linear-gradient(#1af929, #03810b);
          border-color: #03810b #03810b hsl(124, 95%, 19%);
          color: #fff !important;
          text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.46);
          -webkit-`font-smoothing: antialiased;
      }
      .dropzone-area {
          width: 80%;
          height: 200px;
          position: relative;
          border: 2px dashed #CBCBCB;
          &.hovered {
              border: 2px dashed #2E94C4;
              .dropzone-title {
                color: #1975A0;
              }

          }
      }

      .dropzone-area input {
          position: absolute;
          cursor: pointer;
          top: 0px;
          right: 0;
          bottom: 0;
          left: 0;
          width: 100%;
          height: 100%;
          opacity: 0;
      }

      .dropzone-text {
          position: absolute;
          top: 50%;
          text-align: center;
          transform: translate(0, -50%);
          width: 100%;
          span {
              display: block;
              font-family: Arial, Helvetica;
              line-height: 1.9;
          }
      }

      .dropzone-title {
          font-size: 13px;
          color: #787878;
          letter-spacing: 0.4px;
      }
      .dropzone-info {
          font-size: 13px;
          font-size: 0.8125rem;
          color: #A8A8A8;
          letter-spacing: 0.4px;
      }

      .dropzone-button {
          position: absolute;
          top: 10px;
          right: 10px;
          display: none;
      }

      .dropzone-preview {
          width: 80%;
          position: relative;
          &:hover .dropzone-button {
              display: block;
          }
          img {
            display: block;
            height: auto;
            max-width: 100%;
          }

      }
    </style>
</head>

<body class="nav-md">
    <div class="container">
      <div class="row">
        <br><br><br><br>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
          <div class="x_panel">
            <div class="x_title">
              <h2>Welcome! <small>List Your Business in 4 Simple Steps!</small></h2>
              <div class="clearfix"></div>
            </div>
            <div class="x_content">
              <br />
              <div id="storeCreateApp">
                  <step-navigation
                      :steps="steps"
                      :currentstep="currentstep">
                  </step-navigation>

                  <div v-if="currentstep == 1">
                      <br><h1 class="text-center">Sign Up</h1><br>
                      <div class="row">
                      <div class="col-xs-2 col-sm-2 col-md-1 col-lg-1"></div>
                      <div class="col-xs-8 col-sm-8 col-md-9 col-lg-9">
                        <form class="form-horizontal form-label-left">

                          <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">User Name</label>
                            <div class="col-md-9 col-sm-9 col-xs-12 input-group">
                              <span class="input-group-addon"><i class="fa fa-user dark green" aria-hidden="true"></i></span>
                              <input type="text" class="form-control" placeholder="Enter Your Username" v-model="data_models.user.username">
                              <span class="bg-white input-group-addon">
                                <span v-show="!username_format_check" class="red">*</span>
                                <span v-show="username_format_check" class="glyphicon glyphicon-ok green"></span>
                              </span>
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Email</label>
                            <div class="col-md-9 col-sm-9 col-xs-12 input-group">
                              <span class="input-group-addon"><i class="fa fa-envelope dark green" aria-hidden="true"></i></span>
                              <input type="text"
                                     class="form-control"
                                     placeholder="Enter Your Email Address"
                                     v-model="data_models.user.email">
                              <span class="bg-white input-group-addon">
                                <span v-show="!email_format_check" class="red">*</span>
                                <span v-show="email_format_check" class="glyphicon glyphicon-ok green"></span>
                              </span>
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Password
                                <span class="glyphicon glyphicon-info-sign"
                                      data-html="true"
                                      data-toggle="tooltip"
                                      data-container='body'
                                      :title="data_models.user.password_rules"
                                      data-original-title="password info"></span>
                            </label>
                            <div class="col-md-9 col-sm-9 col-xs-12 input-group">
                              <span class="input-group-addon"><i class="fa fa-lock fa-lg dark green" aria-hidden="true"></i></span>
                              <input type="password" class="form-control" placeholder="Enter Your Password" v-model="data_models.user.password">
                              <span class="bg-white input-group-addon">
                                <span v-show="!password_format_check" class="red">*</span>
                                <span v-show="password_format_check" class="small glyphicon glyphicon-ok green"></span>
                              </span>
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">What Categories Apply to You?</label>
                            <div class="col-md-9 col-sm-9 col-xs-12 input-group">
                              <span class="input-group-addon"><i class="fa fa-list dark green" aria-hidden="true"></i></span>
                              <select class="select2_multiple form-control" multiple="multiple" v-model="data_models.user.store_categories">
                                <option v-for="category in data_models.user.all_store_categories">{{category}}</option>
                              </select>
                              <span class="bg-white input-group-addon">
                                <span v-show="!categories_format_check" class="red">*</span>
                                <span v-show="categories_format_check" class="glyphicon glyphicon-ok green"></span>
                              </span>
                            </div>
                          </div>

                        </form>
                      </div>
                      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
                    </div>
                  </div>

                  <div v-if="currentstep == 2">
                      <br>
                      <h1 class="text-center">Enter Store Info</h1><br><br>
                      <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                          <div class="form-group">
                            <div class="col-md-9 col-sm-9 col-xs-12 input-group">
                              <input class="form-control" placeholder="Enter The Name of Your Business" v-model="data_models.store.name">
                              <span class="bg-white input-group-addon">
                                <span v-show="!store_name_format_check" class="red">*</span>
                                <span v-show="store_name_format_check" class="small glyphicon glyphicon-ok green"></span>
                              </span>
                            </div>
                          </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                          <div v-if="!data_models.store.image">
                            <div class="dropzone-area"
                                 drag-over="handleDragOver"
                                 @dragenter="data_models.store.hovering=true"
                                 @dragleave="data_models.store.hovering=false"
                                 :class="{'hovered': data_models.store.hovering}">
                                <div class="dropzone-text">
                                    <span class="dropzone-title">Drop an image of your store here or click to select</span>
                                </div>
                                <input type="file" @change="onFileChange">
                            </div>
                          </div>
                          <div class="dropzone-preview">
                            <img :src="data_models.store.image" /><br><br>
                            <button @click="removeImage" v-if="data_models.store.image">Remove</button>
                          </div>
                        </div>
                      </div>
                  </div>

                  <div v-if="currentstep == 3">
                      <h1 class="text-center">Add Categories</h1>
                      <p>Content here 3</p>
                  </div>

                  <div v-if="currentstep == 4">
                      <h1 class="text-center">Make Money!</h1>
                      <p>Content here 4</p>
                  </div>

                  <step-controls
                      v-for="step in steps"
                      :step="step"
                      :stepcount="steps.length"
                      :currentstep="currentstep"
                      @step-change="stepChanged">
                  </step-controls>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
      </div>

    </div>
    <!-- jQuery -->
    <script src="../vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Custom Theme Scripts -->
    <script src="../build/js/custom.min.js"></script>
    <!-- Vue Js -->
    <script src="https://unpkg.com/vue"></script>
    <!-- SortableJS -->
    <script src="https://cdn.jsdelivr.net/sortable/1.4.2/Sortable.min.js"></script>
    <!-- vyeDraggable -->
    <script src="https://cdn.rawgit.com/David-Desmaisons/Vue.Draggable/master/dist/vuedraggable.js"></script>

    <!--SIGNUP-->
    <!--store signup-->
    <script src="js/signup/signup_form.js"></script>

    <!--product entry-->
    <!--script src="js/products/product_entry.js"></script-->

</body>

</html>
